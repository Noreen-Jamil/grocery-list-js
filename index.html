<!DOCTYPE html>
<html>
<head>
	<title>Grocerry List</title>
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<header>
		<i class="fas fa-shopping-cart"></i>
		<h1>Grocery List</h1>
	</header>
	<main>
		<input type="text" name="item" id="grocery-item" maxlength="25" placeholder="Enter item">
		<input type="text" name="quantity"  id="quantity" maxlength="10" placeholder="Enter Quantity">
		<button  onclick="addItem()"><i class="fas fa-plus"></i></button>
	</main>
	<footer>
		
		<div>
			<i class="fas fa-shopping-cart"></i> <!-- cart -->
			<i class="fas fa-apple-alt"></i> <!-- apple -->
			<i class="fas fa-pepper-hot"></i> <!-- pepper -->
			<i class="fas fa-lemon"></i> <!-- lemon -->
			<i class="fas fa-carrot"></i> <!-- carrot -->
			<i class="fas fa-ice-cream"></i> <!-- ice cream -->
			<i class="fas fa-pizza-slice"></i> <!-- pizza -->
			
			<i class="fas fa-store"></i> <!-- store -->
		</div>
	</footer>
	<script src="script.js"></script>
</body>
</html>
